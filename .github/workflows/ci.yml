name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ssoadmin
          POSTGRES_PASSWORD: ssoadmin
          POSTGRES_DB: sso
        ports:
          - 5432:5432
        # Настраивает время ожидания запуска сервиса
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build the Docker image
      run: docker-compose -f docker-compose.yml build

    - name: Run tests
      run: docker-compose -f docker-compose.yml up --exit-code-from sso_service

    - name: Clean up
      run: docker-compose -f docker-compose.yml down
